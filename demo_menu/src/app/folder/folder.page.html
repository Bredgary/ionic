<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--ion-item = línea -->
  <ion-item>
      <!--Label Texto generalmente asociado a un input -->
      <ion-label>Usuario</ion-label>
      <!--input Campo de entrada
      Type =>  Typo del objeto, Texto, pasword, number, etc
      placeholder => mensaje en el campo de entrada, el
             cual desaparece cuando se ingresa datos
      [(ngModel)] => nombre del campo de DataBind (enlace de datos)-->
      
      <ion-input type="text" placeholder="Nombre del Usuario"
                   [(ngModel)]="txUsuario">
      </ion-input>
      
   </ion-item>
   <ion-item>
    <ion-label fixed>Clave</ion-label>
    <!-- type password, tipo clave -->
    <ion-input type="password"
      [(ngModel)]="txClave"
      placeholder="Clave del Usuario"></ion-input>
</ion-item>
<ion-item>
  <ion-label fixed>Sitio Web</ion-label>
  <!-- type url -->
  <ion-input type="url"
    [(ngModel)]="txWeb"
    placeholder="Sitio Web Empresa"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Email</ion-label>
  <!-- type email -->
  <ion-input type="email"
      [(ngModel)]="txMail"
    placeholder="Mail del Usuario"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Telefono</ion-label>
  <!-- type telefono -->
  <ion-input type="tel"
      [(ngModel)]="txTeleFono"
    placeholder="Teléfono del Usuario"></ion-input>
</ion-item>
<ion-item>
  <!-- funActualizar(), Función que se ejecutará en un TypeScript -->
  <button ion-button block (click)="funActualizar()">Actualizar</button>
</ion-item>
<p>Mensaje {{ msg }}</p>
</ion-content>
